{% extends 'blog/base.html' %}
{% block content %}
                    
                <div class="col-md-8">
                {% for post in posts %}
                    <div class="POST">
                        <div class="date">
                            <p>published: {{ post.published_date }}</p>
                        </div>
                        <h2><b><a href="">{{ post.title }}</a></b></h2>
                        <p>{{ post.text|linebreaks }}</p>
                        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}" onclick="return confirm('Sure you wanna edit post?');"><span class="glyphicon glyphicon-pencil"></span></a>
                        <a class="btn btn-default" href="{% url 'post_delete' pk=post.pk %}" onclick="return confirm('Sure you wanna delete post?');"><span class="glyphicon glyphicon-remove"></span></a>
                    </div>
                {% endfor %}
                </div>
{% endblock %}
